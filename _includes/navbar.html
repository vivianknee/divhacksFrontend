<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #5c48ee;
            --primary-color-dark: #0f1e6a;
            --secondary-color: #f9fafe;
            --text-color: #333333;
            --white: #ffffff;
            --max-width: 1400px;
        }

        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--secondary-color);
        }

        nav {
            max-width: var(--max-width);
            margin: auto;
            padding: 1rem;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav_logo a {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--primary-color);
            text-decoration: none;
            transition: 0.3s;
        }

        .nav_links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .link a {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            text-decoration: none;
            transform: 0.3s;
        }

        .link a:hover {
            color: var(--primary-color);
        }

        .link .nav_btn {
            padding: .5rem 2rem;
            color: var(--white) !important;
            background-color: var(--primary-color);
            border-radius: 5px;
        }

        .link .nav_btn:hover {
            background-color: var(--primary-color-dark);
        }

        .circle {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav_logo"><a href="{{ site.baseurl }}/">GAVE</a></div>
        <ul class="nav_links">
            <li class="link"><a href="{{ site.baseurl }}/spotthediff">Spot the Difference</a></li>
            <li class="link"><a href="{{ site.baseurl }}/password">Password Game</a></li>
            <li class="link"><a href="{{ site.baseurl }}/vulnerabilities">Vulnerabilities to Know</a></li>
            <li class="link"><a href="{{ site.baseurl }}/leaderboard">Leaderboard</a></li>
            <li class="link"><a href="{{ site.baseurl }}/signup" class="nav_btn">Sign Up</a></li>
            <li class="link"><a href="{{ site.baseurl }}/login" class="nav_btn">Log In</a></li>
            <a href="{{ site.baseurl }}/profile" class="nav_btn">
                <img class="circle" src="https://cdn.discordapp.com/attachments/879557685253664768/1206775295491706880/360_F_509597532_RKUuYsERhODmkxkZd82pSHnFtDAtgbzJ.png?ex=65dd3c13&is=65cac713&hm=6609ac7a33b11e2c4ab3fd1cc54908d5eb5d1f8c3ff015be2621028b6707a9ff&">
            </a>
        </ul>
    </nav>
</body>
</html>
